<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  
  <!-- Shield outline -->
  <path d="M32 8 L24 12 L24 28 C24 36 28 42 32 44 C36 42 40 36 40 28 L40 12 Z" 
        fill="none" stroke="#10b981" stroke-width="2.5" stroke-linejoin="round"/>
  
  <!-- Shield fill -->
  <path d="M32 10 L26 13 L26 27 C26 34 29 39 32 41 C35 39 38 34 38 27 L38 13 Z" 
        fill="#059669" opacity="0.8"/>
  
  <!-- Security scan lines -->
  <line x1="20" y1="20" x2="28" y2="20" stroke="#22d3ee" stroke-width="2" opacity="0.9"/>
  <line x1="20" y1="24" x2="26" y2="24" stroke="#22d3ee" stroke-width="2" opacity="0.7"/>
  <line x1="20" y1="28" x2="30" y2="28" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
  
  <line x1="36" y1="20" x2="44" y2="20" stroke="#22d3ee" stroke-width="2" opacity="0.9"/>
  <line x1="38" y1="24" x2="44" y2="24" stroke="#22d3ee" stroke-width="2" opacity="0.7"/>
  <line x1="34" y1="28" x2="44" y2="28" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
  
  <!-- AI/ML indicator -->
  <circle cx="48" cy="16" r="6" fill="#dc2626" opacity="0.9"/>
  <text x="48" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">AI</text>
  
  <!-- Central lock/secure indicator -->
  <rect x="29" y="22" width="6" height="8" rx="1" fill="#fbbf24" opacity="0.9"/>
  <circle cx="32" cy="24" r="1.5" fill="#1e293b"/>
  
  <!-- Scan effect -->
  <line x1="16" y1="40" x2="48" y2="40" stroke="#10b981" stroke-width="1.5" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Binary code background -->
  <text x="8" y="52" fill="#374151" font-family="monospace" font-size="4" opacity="0.4">101010</text>
  <text x="42" y="52" fill="#374151" font-family="monospace" font-size="4" opacity="0.4">110101</text>
  <text x="8" y="58" fill="#374151" font-family="monospace" font-size="4" opacity="0.4">010101</text>
  <text x="42" y="58" fill="#374151" font-family="monospace" font-size="4" opacity="0.4">101100</text>
</svg>
