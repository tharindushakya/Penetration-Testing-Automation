<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" fill="#0f172a" rx="24"/>
  
  <!-- Main shield -->
  <path d="M128 32 L96 48 L96 144 C96 176 112 200 128 208 C144 200 160 176 160 144 L160 48 Z" 
        fill="#1e40af" stroke="#3b82f6" stroke-width="4"/>
  
  <!-- Inner shield glow -->
  <path d="M128 40 L104 52 L104 140 C104 168 120 188 128 196 C136 188 152 168 152 140 L152 52 Z" 
        fill="#3b82f6" opacity="0.7"/>
  
  <!-- Security scan grid -->
  <g stroke="#22d3ee" stroke-width="2" opacity="0.8">
    <line x1="64" y1="80" x2="96" y2="80"/>
    <line x1="64" y1="88" x2="92" y2="88"/>
    <line x1="64" y1="96" x2="98" y2="96"/>
    <line x1="64" y1="104" x2="90" y2="104"/>
    
    <line x1="160" y1="80" x2="192" y2="80"/>
    <line x1="164" y1="88" x2="192" y2="88"/>
    <line x1="158" y1="96" x2="192" y2="96"/>
    <line x1="166" y1="104" x2="192" y2="104"/>
  </g>
  
  <!-- AI indicator -->
  <circle cx="200" cy="56" r="24" fill="#dc2626"/>
  <text x="200" y="66" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">AI</text>
  
  <!-- Central lock -->
  <rect x="120" y="100" width="16" height="20" rx="2" fill="#fbbf24"/>
  <circle cx="128" cy="108" r="4" fill="#0f172a"/>
  <rect x="126" y="110" width="4" height="6" fill="#0f172a"/>
  
  <!-- Scanning effect -->
  <rect x="64" y="160" width="128" height="4" fill="#10b981" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Binary background -->
  <g fill="#374151" font-family="monospace" font-size="12" opacity="0.3">
    <text x="32" y="200">10110101</text>
    <text x="32" y="220">01010110</text>
    <text x="32" y="240">11001010</text>
    <text x="180" y="200">01101011</text>
    <text x="180" y="220">10101001</text>
    <text x="180" y="240">11010110</text>
  </g>
  
  <!-- Application name -->
  <text x="128" y="240" text-anchor="middle" fill="#e2e8f0" font-family="Arial" font-size="16" font-weight="bold">SecureScan Pro</text>
</svg>
